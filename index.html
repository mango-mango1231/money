<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재미있는 선택 테스트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .container {
            width: 100%;
            overflow-x: scroll;
            display: flex;
            padding: 20px;
            scroll-snap-type: x mandatory;
        }
        .image-button {
            flex: 0 0 auto;
            width: 100px;
            margin: 0 10px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            scroll-snap-align: center;
        }
        .image-button.selected {
            transform: scale(1.1);
            border-color: #4CAF50;
        }
        .image-button img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #45A049;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h2>어디까지 선택 가능?</h2>
    <div class="container" id="imageContainer">
        <div class="image-button" onclick="selectImage(this)">
            <img src="https://i.postimg.cc/xNSmCNy0/image.png" alt="선택지 1">
        </div>
        <div class="image-button" onclick="selectImage(this)">
            <img src="https://i.postimg.cc/xNSmCNy0/image.png" alt="선택지 2">
        </div>
        <div class="image-button" onclick="selectImage(this)">
            <img src="https://i.postimg.cc/xNSmCNy0/image.png" alt="선택지 3">
        </div>
    </div>

    <div class="button-container">
        <button class="button" onclick="prevQuestion()">이전 문제</button>
        <button class="button" onclick="nextQuestion()">다음 문제</button>
    </div>

    <script>
        function selectImage(element) {
            // 모든 선택된 이미지 초기화
            document.querySelectorAll('.image-button').forEach(button => button.classList.remove('selected'));
            // 선택한 이미지에만 'selected' 클래스 추가
            element.classList.add('selected');
        }

        function prevQuestion() {
            alert("이전 문제로 이동합니다.");
            // 이전 문제로 이동하는 로직 추가
        }

        function nextQuestion() {
            alert("다음 문제로 이동합니다.");
            // 다음 문제로 이동하는 로직 추가
        }
    </script>

</body>
</html>
