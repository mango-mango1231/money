<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto; /* 스크롤 허용 */
        }

        body {
            display: block;
            justify-content: center;
            align-items: center;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
            text-align: center;
        }

        .thumbnail {
            max-width: 600px;
            margin: 0 auto;
        }

        .thumbnail img {
            display: block;
            margin: 20px auto;
            max-width: 90%;
            height: auto;
        }

        .title img {
            width: 80%;
            max-height: 100px;
        }

        .main-image img {
            width: 90%;
            max-height: 300px;
        }

        .button img {
            width: 70%;
            max-height: 80px;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <div class="button">
            <img src="https://i.postimg.cc/C1zWkFHq/button-n.png" alt="Button" onclick="startTest()">
        </div>
    </div>

    <script>
        function startTest() {
            window.location.href = "test.html";
        }
    </script>
</body>
</html>
