<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈무새 테스트</title>
    <style>
        /* CSS 코드 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .title {
            font-size: 2rem;
            margin: 20px 0;
        }
        .title .text-red {
            color: red;
        }
        .title .text-yellow {
            color: orange;
        }
        .title .text-green {
            color: green;
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }
        .question-container {
            display: none;
            padding: 20px;
        }
        .question-container.active {
            display: block;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .image-option {
            position: relative;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .image-option.selected {
            border-color: blue;
        }
        .image-option img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .level-text {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 2px 5px;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        .image-caption {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #555;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .center-buttons {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .image-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="title"><span class="text-red">돈</span><span class="text-yellow">무</span><span class="text-green">새</span> 테스트</h1>
    <div class="subtitle">나는 얼마나 돈에 미친 새끼인가</div>

    <!-- First Question -->
    <div id="question1" class="question-container active">
        <p>1. 매일 아침 부장님(교수님)께 1주간 이렇게 아침 인사하면</p>
        <div class="image-grid">
            <div class="image-option" onclick="toggleSelection(this)"><img src="https://i.postimg.cc/MG2p4nZS/image.png" alt="Option 1" />
                <div class="level-text">level0</div>
                <div class="image-caption">포..포기</div>
            </div>
            <div class="image-option" onclick="toggleSelection(this)"><img src="https://i.postimg.cc/MXLY7hBz/image.png" alt="Option 2" />
                <div class="level-text">level1 <span class="amount-red">100만원</span></div>
                <div class="image-caption">존경하는 부장님, 오늘도 멋지십니다!!!</div>
            </div>
        </div>
        <div class="center-buttons">
            <button class="button next-button" onclick="nextQuestion(currentQuestion)">다음 문제</button>
        </div>
    </div>

    <!-- Second Question -->
    <div id="question2" class="question-container">
        <p>2. 상사의 지시사항을 따르지 않을 때의 기분은?</p>
        <div class="image-grid">
            <div class="image-option" onclick="toggleSelection(this)"><img src="https://i.postimg.cc/MG2p4nZS/image.png" alt="Option 1" />
                <div class="level-text">level0</div>
                <div class="image-caption">1년 간 쌓은 사진 삭제하기</div>
            </div>
        </div>
        <div class="center-buttons">
            <button class="button prev-button" onclick="prevQuestion(currentQuestion)">이전 문제</button>
            <button class="button next-button" onclick="nextQuestion(currentQuestion)">다음 문제</button>
        </div>
    </div>

    <!-- Result Section -->
    <div id="result" class="question-container">
        <h2>테스트 결과</h2>
        <p id="resultText">테스트를 완료하셨습니다! 재미있는 결과를 확인하세요.</p>
    </div>

    <script>
        // JavaScript 코드
        let currentQuestion = 1;
        let selectedElement = null;

        function nextQuestion(questionNumber) {
            document.getElementById(`question${questionNumber}`).classList.remove("active");
            currentQuestion++;
            const nextQuestionElement = document.getElementById(`question${currentQuestion}`);
            if (nextQuestionElement) {
                nextQuestionElement.classList.add("active");
            } else {
                showResult();
            }
        }

        function prevQuestion(questionNumber) {
            document.getElementById(`question${questionNumber}`).classList.remove("active");
            currentQuestion--;
            const prevQuestionElement = document.getElementById(`question${currentQuestion}`);
            if (prevQuestionElement) {
                prevQuestionElement.classList.add("active");
            }
        }

        function toggleSelection(element) {
            if (selectedElement && selectedElement !== element) {
                selectedElement.classList.remove("selected");
            }
            element.classList.toggle("selected");
            selectedElement = element.classList.contains("selected") ? element : null;
        }

        function showResult() {
            document.getElementById(`question${currentQuestion}`).classList.remove("active");
            document.getElementById("result").classList.add("active");
            document.getElementById("resultText").textContent = "여기서 당신의 심리 테스트 결과를 보여줍니다!";
        }
    </script>
</body>
</html>
