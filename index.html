<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
            padding: env(safe-area-inset-top, 30px) 10px env(safe-area-inset-bottom, 30px) 10px; /* 상하단 안전 영역 */
        }

        .thumbnail {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
        }

        .thumbnail img {
            display: block;
            margin: 0 auto;
            width: auto;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지 */
        }

        /* 제목 이미지 */
        .title {
            position: absolute;
            top: 5%; /* 화면 상단 여백 */
            left: 50%;
            transform: translateX(-50%);
            height: calc((100vh / 7) * 1.5); /* 최초 코드 비율 */
            aspect-ratio: 5 / 1;
        }

        /* 메인 이미지 */
        .main-image {
            position: absolute;
            top: 18%; /* 메인 이미지의 상단 위치 조정 */
            left: 50%;
            transform: translateX(-50%);
            height: calc((100vh / 7) * 4); /* 최초 코드 비율 */
            aspect-ratio: 3 / 4;
        }

        /* 버튼 이미지 */
        .button {
            position: absolute;
            bottom: 9%; /* 하단 여백 */
            left: 50%;
            transform: translateX(-50%);
            height: calc(100vh / 10); /* 최초 버튼 높이 */
            width: auto;
            max-width: 75%; /* 버튼 가로 제한 */
            aspect-ratio: 4 / 1;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <a href="test.html">
                <img src="https://i.postimg.cc/C1zWkFHq/button-n.png" alt="Button">
            </a>
        </div>
    </div>
</body>
</html>
