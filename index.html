<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden; /* 스크롤 제거 */
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
        }

        .thumbnail {
            position: relative;
            width: 100%;
            height: 100vh; /* 전체 화면 높이 */
            max-width: 600px;
            margin: 0 auto;
        }

        /* 공통 이미지 스타일 */
        .thumbnail img {
            display: block;
            margin: 0 auto;
            width: auto;
            height: 100%;
            object-fit: contain; /* 비율 유지 */
        }

        /* 제목 이미지 */
        .thumbnail .title {
            position: absolute;
            top: 2%; /* 화면 상단 여백 */
            left: 50%;
            transform: translateX(-50%);
            height: calc((100vh / 7) * 1.5);
            aspect-ratio: 5 / 1;
        }

        /* 메인 이미지 */
        .thumbnail .main-image {
            position: absolute;
            top: calc(100vh / 7); /* 제목과의 공백 줄임 */
            left: 50%;
            transform: translateX(-50%);
            height: calc((100vh / 7) * 4);
            aspect-ratio: 3 / 4;
        }

/* 버튼 이미지 */
.thumbnail .button {
    position: absolute;
    bottom: 15%; /* 하단 여백을 늘림 */
    left: 50%;
    transform: translateX(-50%);
    height: calc(100vh / 10); /* 버튼 세로 높이를 화면 높이의 1/10로 줄임 */
    width: auto; /* 비율 유지 */
    max-width: 75%; /* 버튼 가로 길이를 화면 가로폭의 80% 이하로 제한 */
    aspect-ratio: 4 / 1; /* 비율 유지 */
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <img src="https://i.postimg.cc/C1zWkFHq/button-n.png" alt="Button" onclick="startTest()">
        </div>
    </div>

    <script>
        function startTest() {
            window.location.href = "test.html"; // 테스트 페이지로 이동
        }
    </script>
</body>
</html>
