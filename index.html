<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
        }

        .thumbnail {
            width: 100%;
            max-width: 600px;
            height: 100vh;
            position: relative;
        }

        .thumbnail img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .title {
            position: absolute;
            top: 3%; /* 상단 여백 줄임 */
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            z-index: 5;
        }

        .main-image {
            position: absolute;
            top: 18%; /* 메인 이미지의 상단 여백 조정 */
            left: 50%;
            transform: translateX(-50%);
            width: 85%; /* 메인 이미지 크기 조정 */
            z-index: 5;
        }

        .button {
            position: absolute;
            bottom: 20px; /* 버튼 위치를 약간 위로 올려 공백 줄임 */
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* 버튼 크기 조정 */
            max-width: 80%;
            z-index: 10;
        }

        .button img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <a href="test.html">
                <img src="https://i.postimg.cc/C1zWkFHq/button-n.png" alt="Button">
            </a>
        </div>
    </div>
</body>
</html>
