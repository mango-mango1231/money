<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden; /* 스크롤 제거 */
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
        }

        /* 컨테이너 */
        .thumbnail {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 공통 이미지 스타일 */
        .thumbnail img {
            display: block;
            margin: 0 auto;
            width: 100%; /* 부모 요소에 맞춤 */
            height: auto; /* 비율 유지 */
            object-fit: contain;
        }

        /* 제목 이미지 */
        .thumbnail .title {
            position: absolute;
            top: 2%; /* 화면 상단 여백 */
            left: 50%;
            transform: translateX(-50%);
            height: calc(100vh / 8); /* 화면 높이의 약 1/8 */
            max-width: 80%; /* 가로 길이 제한 */
        }

        /* 메인 이미지 */
        .thumbnail .main-image {
            position: absolute;
            top: calc((100vh / 8) + 2%); /* 제목 바로 아래 배치 (간격 최소화) */
            left: 50%;
            transform: translateX(-50%);
            height: calc((100vh / 8) * 4.5); /* 화면 높이의 약 4.5/8 */
            max-width: 90%; /* 가로 길이 제한 */
        }

        /* 버튼 이미지 */
        .thumbnail .button {
            position: absolute;
            bottom: 2%; /* 화면 하단 여백 */
            left: 50%;
            transform: translateX(-50%);
            height: calc(100vh / 8); /* 화면 높이의 약 1/8 */
            max-width: 80%; /* 가로 길이 제한 */
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <img src="https://i.postimg.cc/MTtbjbMG/newbuttion.png" alt="Button" onclick="startTest()">
        </div>
    </div>

    <script>
        function startTest() {
            window.location.href = "test.html"; // 테스트 페이지로 이동
        }
    </script>
</body>
</html>
