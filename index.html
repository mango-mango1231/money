<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
            padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom) 10px; /* 상단, 하단 안전 영역 */
        }

        .thumbnail {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            padding: 20px 0; /* 상하단 여백을 좀 더 넉넉히 */
        }

        .title {
            width: 80%;
            max-height: 15%;
            padding-top: 10px; /* 상단 여백 추가 */
        }

        .main-image {
            width: 90%;
            flex-grow: 1; /* 메인 이미지가 중간을 채우도록 */
        }

        .button {
            width: 70%;
            max-height: 10%;
            padding-bottom: 20px; /* 하단 여백 추가 */
        }

        .thumbnail img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지 비율 유지 */
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <a href="test.html">
                <img src="https://i.postimg.cc/C1zWkFHq/button-n.png" alt="Button">
            </a>
        </div>
    </div>
</body>
</html>
