<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden; /* 스크롤 제거 */
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* 사파리 뷰포트 문제 해결 */
            height: 100%; /* 모든 브라우저에서 높이 채움 */
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center;
            background-size: cover;
        }

        /* 컨테이너 */
        .thumbnail {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px; /* 최대 너비 */
        }

        /* 공통 이미지 스타일 */
        .thumbnail img {
            display: block;
            max-width: 100%; /* 부모 요소의 최대 너비를 넘지 않음 */
            max-height: 100%; /* 부모 요소의 최대 높이를 넘지 않음 */
            width: auto; /* 비율 유지 */
            height: auto; /* 비율 유지 */
            object-fit: contain; /* 이미지 비율 유지 및 콘텐츠 안에 맞춤 */
        }

        /* 제목 이미지 */
        .thumbnail .title {
            position: absolute;
            top: 8%; /* 상단에서 8% 위치 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 20%; /* 부모 컨테이너의 20% 너비 */
        }

        /* 메인 이미지 */
        .thumbnail .main-image {
            position: absolute;
            top: 35%; /* 화면 상단에서 35% 위치 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            width: 70%; /* 부모 컨테이너의 70% 너비 */
        }

        /* 버튼 이미지 */
        .thumbnail .button {
            position: absolute;
            bottom: 20%; /* 화면 하단에서 20% 위치 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 30%; /* 부모 컨테이너의 30% 너비 */
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <!-- 제목 이미지 -->
        <div class="title">
            <img src="https://i.postimg.cc/pr6fsWBb/newtitle.png" alt="Title">
        </div>
        <!-- 메인 이미지 -->
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <!-- 버튼 이미지 -->
        <div class="button">
            <img src="https://i.postimg.cc/MTtbjbMG/newbuttion.png" alt="Button" onclick="startTest()">
        </div>
    </div>

    <script>
        function startTest() {
            window.location.href = "test.html"; // 테스트 페이지로 이동
        }
    </script>
</body>
</html>
