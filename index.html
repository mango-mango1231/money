<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돈무새 테스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Nanum+Myeongjo&family=Nanum+Gothic&display=swap');
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            text-align: center;
        }
        .title {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .title .text-red { color: red; }
        .title .text-yellow { color: #FFA500; }
        .title .text-green { color: green; }
        .subtitle {
            font-size: 20px;
            color: gray;
            margin-top: 0;
        }
        .question-container { 
            display: none; 
            margin: 20px;
            text-align: left;
        }
        .question-container.active { display: block; }
        .button {
            margin-top: 20px; 
            padding: 15px 30px; 
            color: white; 
            border: none; 
            border-radius: 20px;
            cursor: pointer; 
            font-size: 18px;
            display: inline-block;
            text-align: center;
        }
        .next-button {
            background-color: #4CAF50;
        }
        .prev-button {
            background-color: #87CEFA;
            margin-right: 10px;
        }
        p { 
            font-size: 18px; 
            margin-bottom: 20px;
        }
        .image-grid {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            scroll-behavior: smooth;
        }
        .image-option { 
            flex: 0 0 auto;
            cursor: pointer;
            border-radius: 15px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .image-option img {
            width: 100%;
            height: auto;
            max-width: 200px;
            aspect-ratio: 1;
            border-radius: 15px;
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, border-color 0.3s;
        }
        .image-option.selected img {
            background-color: #e0e0e0;
            border-color: red;
        }
        .image-option:hover img {
            transform: scale(1.05);
        }
        .level-text {
            color: black;
            font-weight: bold;
            margin-top: 10px;
        }
        .amount-red {
            color: red;
            font-weight: bold;
        }
        .image-caption {
            font-size: 16px;
            font-family: 'Nanum Gothic', sans-serif;
            margin-top: 5px;
        }
        .center-buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 class="title">
        <span class="text-red">돈</span><span class="text-yellow">무</span><span class="text-green">새</span> 테스트
    </h1>
    <div class="subtitle">나는 얼마나 돈에 미친 새끼인가</div>
    
    <!-- 첫 번째 질문 -->
    <div id="question1" class="question-container active">
        <p>1. 매일 아침 부장님(교수님)께 1주간 이렇게 아침 인사하면</p>
        <div class="image-grid">
            <div class="image-option" onclick="toggleSelection(this)">
                <img src="https://i.postimg.cc/MG2p4nZS/image.png" alt="Option 1">
                <div class="level-text">level0</div>
                <div class="image-caption">포..포기</div>
            </div>
            <div class="image-option" onclick="toggleSelection(this)">
                <img src="https://i.postimg.cc/MXLY7hBz/image.png" alt="Option 2">
                <div class="level-text">level1 <span class="amount-red">100만원</span></div>
                <div class="image-caption">존경하는 부장님, 오늘도 멋지십니다!!!</div>
            </div>
            <div class="image-option" onclick="toggleSelection(this)">
                <img src="https://i.postimg.cc/dkt96FnV/image.png" alt="Option 3">
                <div class="level-text">level2 <span class="amount-red">200만원</span></div>
                <div class="image-caption">앙증맞은 손하트 추가</div>
            </div>
            <div class="image-option" onclick="toggleSelection(this)">
                <img src="https://i.postimg.cc/0zRd3DZ3/image.png" alt="Option 4">
                <div class="level-text">level3 <span class="amount-red">300만원</span></div>
                <div class="image-caption">손하트 받고 한 바퀴 턴 추가</div>
            </div>
        </div>
        <div class="center-buttons">
            <button class="button next-button" onclick="nextQuestion(1)">다음 문제</button>
        </div>
    </div>

    <script>
        let currentQuestion = 1;
        let selectedElement = null;

        function nextQuestion(questionNumber) {
            document.getElementById(`question${questionNumber}`).classList.remove("active");
            currentQuestion++;
            document.getElementById(`question${currentQuestion}`).classList.add("active");
        }

        function toggleSelection(element) {
            if (selectedElement && selectedElement !== element) {
                selectedElement.classList.remove("selected");
            }
            element.classList.toggle("selected");
            selectedElement = element.classList.contains("selected") ? element : null;
        }
    </script>
</body>
</html>
