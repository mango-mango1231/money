<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://i.postimg.cc/tg9WcjtM/background.png') no-repeat center center/cover;
        }
        .thumbnail {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 600px;
            /* height 추가 */
            height: 100vh;
        }
        .thumbnail img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* .title 수정 */
        .thumbnail .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        /* .main-image 수정 */
        .thumbnail .main-image {
            position: relative;
            margin-top: 150px; /* 상단 마진 늘림 */
        }
        .thumbnail .button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="title">
            <img src="https://i.postimg.cc/vZs0GCtW/title.png" alt="Title">
        </div>
        <div class="main-image">
            <img src="https://i.postimg.cc/qMnmVpyJ/main-image.png" alt="Main Image">
        </div>
        <div class="button">
            <img src="https://i.postimg.cc/HL03Jz3f/button-png.png" alt="Button" onclick="startTest()">
        </div>
    </div>
    <script>
        function startTest() {
            window.location.href = "test.html"; // 테스트 페이지로 이동
        }
    </script>
</body>
</html>
